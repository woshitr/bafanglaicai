<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招财进宝 | 八方来财</title>
    <style>
        :root {
            --gold: #FFD700;
            --red: #C62B29;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #2c3e50 0%, #000 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }

        /* 3D金币动画 */
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: 
                coin-float 3s ease-in-out infinite,
                coin-spin 4s linear infinite;
            transform-style: preserve-3d;
        }

        .coin::before,
        .coin::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--gold);
            border: 2px solid #daa520;
        }

        .coin::before {
            transform: translateZ(2px);
            background: linear-gradient(45deg, #FFD700, #DAA520);
        }

        .coin::after {
            transform: translateZ(-2px) rotateY(180deg);
            background: linear-gradient(45deg, #DAA520, #FFD700);
        }

        @keyframes coin-spin {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(720deg) rotateX(360deg); }
        }

        @keyframes coin-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* 中央文字特效 */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--gold);
            font-size: 4.5em;
            text-shadow: 
                0 0 15px rgba(255,215,0,0.8),
                0 0 30px rgba(255,215,0,0.6);
            animation: 
                text-glow 2s ease-in-out infinite,
                text-float 3s ease-in-out infinite;
        }

        @keyframes text-glow {
            0%, 100% { opacity: 0.9; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.2); }
        }

        @keyframes text-float {
            0%, 100% { transform: translate(-50%, -50%) rotateZ(-1deg); }
            50% { transform: translate(-50%, -50%) rotateZ(1deg); }
        }

        /* 背景光效 */
        .glow {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255,215,0,0.1) 0%,
                rgba(255,215,0,0.05) 30%,
                transparent 70%
            );
            animation: glow-rotate 30s linear infinite;
        }

        @keyframes glow-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <h1 class="title">八方来财</h1>
    </div>

    <script>
        // 性能优化配置
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        const COIN_COUNT = isMobile ? 30 : 60;
        const MAX_SPEED = isMobile ? 6000 : 4000;

        // 生成金币
        function createCoins() {
            const container = document.querySelector('.container');
            
            for(let i = 0; i < COIN_COUNT; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // 随机参数
                const size = 30 + Math.random() * 30;
                const delay = Math.random() * 3;
                const speed = MAX_SPEED * (0.5 + Math.random() * 0.5);
                
                // 动态样式
                coin.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-delay: -${delay}s;
                    animation-duration: ${speed}ms, ${speed * 1.5}ms;
                `;

                container.appendChild(coin);
            }
        }

        // 自适应调整
        function handleResize() {
            document.querySelectorAll('.coin').forEach(coin => {
                coin.style.left = `${Math.random() * 100}%`;
                coin.style.top = `${Math.random() * 100}%`;
            });
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', createCoins);
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);
    </script>
</body>
</html>
